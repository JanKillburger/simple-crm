<h1 mat-dialog-title>Add new user</h1>
<div mat-dialog-content>
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="user.firstName"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="user.lastName"/>
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="user.birthDate" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="user.street"/>
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="user.zipCode"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="user.city"/>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="user" cdkFocusInitial>Save</button>
</div>
